<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afterlife</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="left-content">
        <h1 id="banner-text">Afterlife</h1>
        <p id="image-credit">Photo by <a href="https://unsplash.com/@ton1_g?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" rel="norefferer" rel="noopener">Toni G</a> on <a href="https://unsplash.com/photos/4I9mhwxWF9I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank" rel="norefferer" rel="noopener">Unsplash</a></p>
    </div>
    <div id="right-content">
        <div class="top-section">
            <p>Sign up for the <strong><em>Afterlife</em></strong>! By signing up for the Afterlife you will be securing <strong>your place</strong> into a utopia, <strong><em>forever</em></strong>.<br><br>You <em>know</em> you want to.</p>
        </div>
        <div class="mid-section">
            <p>Let's get started!</p>

            <form action="" method="post" id="sign-up-form">
                <div id="inputs-1">
                    <label for="first_name">
                        First Name<br>
                        <input type="text" id="first_name">
                    </label>
                    <label for="last_name">
                        Last Name<br>
                        <input type="text" id="last_name">
                    </label>
                    <label for="email">
                        Email<br>
                        <input type="email" id="email">
                    </label>
                </div>
                <div id="inputs-2">
                    <label for="phone_number">
                        Phone Number<br>
                        <input type="tel" id="phone_number">
                    </label>
                    <label for="password">
                        Password<br>
                        <input type="password" id="password">
                    </label>
                    <label for="confirm_password">
                        Confirm Password<br>
                        <input type="password" id="confirm_password">
                    </label>
                </div>
            </form>
        </div>
        <div class="bottom-section">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ?autoplay=1" target="_blank" rel="noopener noreferrer">Log in</a></p>
        </div>
    </div>
</body>
</html>
